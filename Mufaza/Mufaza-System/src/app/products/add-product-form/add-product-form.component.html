<mat-toolbar>
  <span class="fill-remaining-space"></span>
  <span>Add New Product Form</span>
  <span class="fill-remaining-space"></span>
</mat-toolbar>
<form [formGroup]="service.form" class="normal-form" (submit)= "onSubmit()">
        <mat-grid-list cols="1" rowHeight="300px">
          <mat-grid-tile>
            <div class="controles-container">
              <input type="hidden" formControlName="$key">
              <mat-form-field>
                    <input formControlName="title" matInput placeholder="Title*">
                    <mat-error>This field is mandatory.</mat-error>
                  </mat-form-field>
                  <mat-form-field>
                    <input formControlName="price" matInput placeholder="Price" type="number">
                    <span matPrefix>RS&nbsp;</span>
                    <span matSuffix>.00</span>
                    <mat-error>This field is mandatory.</mat-error>
                  </mat-form-field>
                  <mat-form-field>
                    <input formControlName="category" matInput placeholder="Category">
                  </mat-form-field>
              <mat-form-field>
                <input formControlName="imgUrl" matInput placeholder="Image URL">
              </mat-form-field>
              <br><br>
                <div class="button-row">
                  <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
                  <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
                </div>
              
              
            </div>
            
          </mat-grid-tile>
          
        </mat-grid-list>
        
      </form>
