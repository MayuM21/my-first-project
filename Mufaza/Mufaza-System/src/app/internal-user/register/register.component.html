<form [formGroup]="service.form" class="normal-form" (submit)= "onSubmit()">
    <mat-grid-list cols="2" rowHeight="300px">
      <mat-grid-tile>
        <div class="controles-container2">
          <input type="hidden" formControlName="$key">
          <mat-form-field>
            <input formControlName="userName" matInput placeholder="User's Name">
            <mat-error>This field is mandatory</mat-error>
          </mat-form-field>
          <mat-form-field>
                <input formControlName="empId" matInput placeholder="Employee ID">
          </mat-form-field>
          <mat-form-field>
                <input formControlName="password" matInput placeholder="Password">
                <mat-error>Invalid Password</mat-error>
          </mat-form-field>
        </div>
      </mat-grid-tile>
      <mat-grid-tile>
        <div class="controles-container">
            <mat-form-field>
                <mat-select formControlName="position" placeholder="Position">
                    <mat-option>None</mat-option>
                        <ng-container *ngFor="let position of positions">
                            <mat-option value="{{position.ID}}">{{position.value}}</mat-option>
                        </ng-container>
                </mat-select>
            </mat-form-field>

            <div class="button-row">
                    <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
                    <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
            </div>








        </div>       
      </mat-grid-tile>
    </mat-grid-list>
  </form>
