<mat-tab-group>
  
<mat-tab label="Add User"> 
 <mat-toolbar>
        <span class="fill-remaining-space"></span>
        <span>Add User Form</span>
        <span class="fill-remaining-space"></span>
    </mat-toolbar>
<form [formGroup]="service.form" class="normal-form" (submit)= "onSubmit()">
    <mat-grid-list cols="2" rowHeight="300px">
      <mat-grid-tile>
        <div class="controles-container2">
          <input type="hidden" formControlName="$key">
          <mat-form-field>
            <input formControlName="userName" matInput placeholder="User Name">
            <mat-error>This field is mandatory</mat-error>
          </mat-form-field>
          <mat-form-field>
                <input formControlName="empId" matInput placeholder="Employee ID">
          </mat-form-field>
          <mat-form-field>
                <input matInput placeholder="Enter your password" formControlName="password" [type]="hide ? 'password' : 'text'">
                
              </mat-form-field>
        </div>
      </mat-grid-tile>
      <mat-grid-tile>
        <div class="controles-container">
            <mat-form-field>
                <mat-select formControlName="position" placeholder="Position">
                  
                        <ng-container *ngFor="let position of positions">
                            <mat-option value="{{position.ID}}">{{position.value}}</mat-option>
                        </ng-container>
                </mat-select>
            </mat-form-field>

            <div class="button-row">
                    <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
                    <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
            </div>

        </div>       
      </mat-grid-tile>
    </mat-grid-list>
  </form>
</mat-tab>
</mat-tab-group>
