
 <mat-toolbar>
  <span>{{service.form.controls['$key'].value?"Modify User":"New User"}}</span>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>

<form [formGroup]="service.form" class="normal-form" (submit)= "onSubmit()">
    <mat-grid-list cols="2" rowHeight="300px">
      <mat-grid-tile>
        <div class="controles-container2">
          <input type="hidden" formControlName="$key">
          
          <mat-form-field>
                <input formControlName="empId" matInput placeholder="Employee ID">
          </mat-form-field>
          <mat-form-field>
                <input matInput placeholder="Enter your password" formControlName="password" [type]="hide ? 'password' : 'text'">
                
              </mat-form-field>
        </div>
      </mat-grid-tile>
      <mat-grid-tile>
        <div class="controles-container">
            <mat-form-field>
                <input formControlName="position" placeholder="Position" matInput [matAutocomplete]="auto" aria-label="Number">
                <mat-autocomplete #auto="matAutocomplete">
                      <mat-option *ngFor="let position of positions" [value]="position">{{position}}</mat-option>
                </mat-autocomplete>
            </mat-form-field>

            <div class="button-row">
                    <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
                    <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
            </div>

        </div>       
      </mat-grid-tile>
    </mat-grid-list>
  </form>
