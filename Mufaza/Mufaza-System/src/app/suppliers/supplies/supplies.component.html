




























   

    <div class="search-div">

        <button mat-raised-button (click)="onCreate()">
      
          <mat-icon>add</mat-icon>Create
      
        </button>
      
        <mat-form-field class="search-form-field" floatLabel="never">
      
          <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
      
          <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey"  (click)="onSearchClear()">
      
            <mat-icon>close</mat-icon>
      
          </button>
      
        </mat-form-field>
      
      </div>





<div class="mat-elevation-z8 table">

    <mat-table DataPreview [dataSource]="listData" multiTemplateDataRows  matSort width = "100%">
  


      <ng-container matColumnDef="BrandName">
  
        <mat-header-cell *matHeaderCellDef mat-sort-header>BrandName</mat-header-cell>
  
        <mat-cell *matCellDef="let element">{{element.BrandName}}</mat-cell>
  
      </ng-container>

      <ng-container matColumnDef="oDate">
  
        <mat-header-cell *matHeaderCellDef mat-sort-header>Order Date</mat-header-cell>
  
        <mat-cell *matCellDef="let element">{{element.oDate | date}}</mat-cell>
  
      </ng-container>


      <ng-container matColumnDef="payment">

        <mat-header-cell *matHeaderCellDef  mat-sort-header>Payment</mat-header-cell>
  
        <mat-cell *matCellDef="let element">{{element.payment}}</mat-cell>
  
      </ng-container>

      
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
          <button mat-icon-button color="warn" (click)="onDelete(row.$key)"><mat-icon>delete_outline</mat-icon></button>
        </mat-cell>
      </ng-container>
  
      <!-- <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
   -->
      
   <ng-container matColumnDef="expandedDetail" class="xyz">
      <mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
         <div class="example-element-detail"
              [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
              <span class="fill-remaining-space"></span>
              <table style="width:100%; align-content:center;" class="abc" >
                  <span class="fill-remaining-space"></span>
                  <tr>                   
                     <td ><p style="color: orangered;">XS</p></td><td><p>&nbsp; &nbsp; -&nbsp; &nbsp; </p></td> <td>  <p style="color:black;font-size: 17px;"> &nbsp; &nbsp;  {{element.XS}}  </p></td>                      
                 </tr>
                 <tr>
                    <td><p style="color: orangered">S</p> </td><td><p>&nbsp; &nbsp; -&nbsp; &nbsp; </p></td> <td>  <p style="color:black;font-size: 17px;">&nbsp; &nbsp; {{element.S}}</p></td>
                 </tr>
                 <tr>
                   <td><p style="color: orangered">M</p> </td> <td><p>&nbsp; &nbsp; -&nbsp; &nbsp; </p></td><td>  <p style="color:black;font-size: 17px;">&nbsp; &nbsp; {{element.M}}</p></td>
                </tr>
                <tr>
                    <td><p style="color: orangered">L</p> </td> <td><p>&nbsp; &nbsp; -&nbsp; &nbsp; </p></td><td>  <p style="color:black;font-size: 17px;">&nbsp; &nbsp; {{element.L}}</p></td>
                 </tr>
                 <tr>
                    <td><p style="color: orangered">XL</p> </td> <td><p>&nbsp; &nbsp; -&nbsp; &nbsp; </p></td><td>  <p style="color:black;font-size: 17px;">&nbsp; &nbsp; {{element.XL}}</p></td>
                 </tr>
                 <tr>
                    <td><p style="color: orangered">XXL</p> </td> <td><p>&nbsp; &nbsp; -&nbsp; &nbsp; </p></td><td>  <p style="color:black;font-size: 17px;">&nbsp; &nbsp; {{element.XXL}}</p></td>
                 </tr>


          </table>  
        
         </div>
      </mat-cell>
   </ng-container>







   <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
   <mat-row *matRowDef="let row; columns: displayedColumns;"
                                         class="example-element-row"
                                         [class.example-expanded-row]="expandedElement === row"
                                         (click)="expandedElement = row"
                                     ></mat-row>
   <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>




















    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>

    
  
  </div>
