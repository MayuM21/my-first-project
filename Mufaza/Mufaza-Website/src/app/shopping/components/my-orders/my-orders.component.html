<h1>My Orders</h1>
<table class="table">
  <thead>
    <tr>
      <th>Customer Name</th>
      <th>Date Placed</th>
      <th>Total Price</th>
      <th>New Price</th>
      <th>Item Count</th>
      <th>Product Titles</th>
    </tr>
  </thead> 
  <tbody>
    <tr *ngFor="let order of orders$ | async">
      <td>{{ order.shipping.name }}</td>
      <td>{{ order.datePlaced | date}}</td> 
      <td>${{ order.totalprice}}</td>
      <td>${{ order.newprice}}</td>
      <td>{{ order.itemscount}}</td>
      <td>{{ order.items[0].title}}<br/>{{order.items[1].title}}</td>
      
    </tr>
  </tbody> 
</table>
