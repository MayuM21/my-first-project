<!-- Top navigation -->
<bs-navbar></bs-navbar>
<div class="container-fluid">
  <div class="row">
<app-profile-navbar></app-profile-navbar>
    <!-- Main content -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div class="inner-adjust">

        <div class="pt-3 pb-2 mb-3 border-bottom" *ngIf= "customer$ as customer">
          <h1 class="h2">User Profile</h1>
        </div>
        <!-- Show user data when logged in -->
        <div class="row" *ngIf="authService.userData as user" >
          <div class="col-md-12">
            <div class="media">
              <img class="align-self-start mr-5 img-thumbnail rounded-circle" src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}"
                alt="{{user.displayName}}">
                
              <div class="media-body">
                
                <h1>Welcome <strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></h1>
                <p>Email: <strong>{{user.email}}</strong></p>
              </div>
            </div>
          </div>
        </div>

      </div>
   
    </main>

  </div>
</div>
